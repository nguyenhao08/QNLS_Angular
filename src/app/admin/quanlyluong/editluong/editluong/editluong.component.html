    class="sidebar navbar-default"

      <ul class="nav navbar-nav side-nav" id="activeMenu">

  <div class="row" style="margin: 15px 60px 60px 15px; width: auto">
    <div id="page-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">Quản lý lương</h1>
            <ol class="breadcrumb">
              <li>
                <i class="fa fa-dashboard"></i> <a href="/Admin">Tổng quan</a>
              </li>
              <li>
                <i class="fa fa-money"></i> <a href="/Luong">Quản lý lương</a>
              </li>
              <li>
                <i class="fa fa-money"></i>
                Sửa lương
              </li>
            </ol>
          </div>
          <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    
        <form action="" [formGroup]="addForm" class="form-horizontal" method="post" (submit)="onSubmit" >
          
                                 
                              
                                  
                                  
                              
                                  
          <div class="form-group">
              <div class="control-label col-md-offset-1 col-md-4 col-sm-4">
                  <label>Mã nhân viên</label>
              </div>
      
              <div class="col-md-4 col-sm-8">
                  <input type="button" name="MaNhanVien" class="form-control" formControlName="id"  placeholder="Nhập mã nhân viên" fdprocessedid="mezms" required pattern="\S+" >
                  
              </div>
              <div class=" col-md-offset-5 col-sm-offset-4 col-sm-5" style="height:15px">
                  <label class="control-label text-danger">
                      
                      <span class="field-validation-valid" data-valmsg-for="MaNhanVien" data-valmsg-replace="true"></span>
                  </label>
              </div>
          </div>
          <div class="form-group">
              <!---start-->
              <div class="control-label col-md-offset-1 col-md-4 col-sm-4">
                  <label>Họ tên</label>
              </div>
      
              <div class="col-md-4 col-sm-8">
               
                  <input type="button" name="HoTen" class="form-control" formControlName="name" placeholder="Nhập tên nhân viên"  fdprocessedid="w1e9hq">
              </div>
              
              <div class=" col-md-offset-5 col-sm-offset-4 col-sm-5" style="height:15px">
                  <label class="control-label text-danger">
                      <span class="field-validation-valid" data-valmsg-for="HoTen" data-valmsg-replace="true"></span>
                  </label>
              </div>
                  <!---end--->
              </div>
              <div class="form-group">
                <!---start-->
                <div class="control-label col-md-offset-1 col-md-4 col-sm-4">
                    <label>Lương cơ bản hiện tại</label>
                </div>
        
                <div class="col-md-4 col-sm-8">
                 
                    <input type="button" name="HoTen" class="form-control" formControlName="luong" #luong placeholder="Nhập tên nhân viên"  fdprocessedid="w1e9hq">
                </div>
                
                <div class=" col-md-offset-5 col-sm-offset-4 col-sm-5" style="height:15px">
                    <label class="control-label text-danger">
                        <span class="field-validation-valid" data-valmsg-for="HoTen" data-valmsg-replace="true"></span>
                    </label>
                </div>
                    <!---end--->
                </div>
             
              <!---end--->
              <div class="form-group">
                <!---start-->
                <div class="control-label col-md-offset-1 col-md-4 col-sm-4">
                    <label>Lương mới</label>
                </div>
        
                <div class="col-md-4 col-sm-8">
                    <input type="number" name="tienthuong" class="form-control" name="number2" #number2  placeholder="Nhập lương mới"  fdprocessedid="w1e9hq">
                </div>
                
                <div class=" col-md-offset-5 col-sm-offset-4 col-sm-5" style="height:15px">
                    <label class="control-label text-danger">
                        <span class="field-validation-valid" data-valmsg-for="tienthuong" data-valmsg-replace="true"></span>
                    </label>
                </div>
                    <!---end--->
                </div>
               
                     
            
             
          <div class="form-group">
              <div class=" col-md-offset-5 col-sm-offset-4 col-sm-5">
                  <a href="/luong" class="btn btn-sm btn-info" (click)="onSubmit()"  >Trở về</a>
                 <button class="btn btn-sm btn-primary" (click)="add( number2.value ,luong.value )" >Lưu</button>
              </div>
          </div>
      
      </form>
      </div>
    </div>
  </div>
</div>
