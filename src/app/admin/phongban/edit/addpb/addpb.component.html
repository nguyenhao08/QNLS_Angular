<div class="row" style=" margin: 15px 60px 60px 15px; width: auto ; ">
   
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Thêm phòng ban</h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i> <a href="/Admin">Tổng quan</a>
                            </li>
                            <li>
                                <i class="fa fa-user"></i> <a href="/nhan-vien">Nhân viên</a>
                                
                            </li>
                            <li>
                                <i class="fa fa-user"></i>
                                Thêm phòng ban
                                
                            </li>
                        </ol>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
               
             

                      
                   
                        <form action="" [formGroup]="addForm" class="form-horizontal" method="post" role="form">
    
                           
                        
                            
                            
                        
                            
                            <div class="form-group">
                                <div class="control-label col-md-offset-1 col-md-4 col-sm-4">
                                    <label>Mã phòng ban</label>
                                </div>
                        
                                <div class="col-md-4 col-sm-8">
                                    <input type="text" name="MaNhanVien" class="form-control" formControlName="id" required="" placeholder="Nhập mã phòng ban" fdprocessedid="mezms">
                        
                                </div>
                                <div class=" col-md-offset-5 col-sm-offset-4 col-sm-5" style="height:15px">
                                    <label class="control-label text-danger">
                                        
                                        <span class="field-validation-valid" data-valmsg-for="MaNhanVien" data-valmsg-replace="true"></span>
                                    </label>
                                </div>
                            </div>
                            
                           
                        
                            
                            <div class="form-group">
                                <!---start-->
                                <div class="control-label col-md-offset-1 col-md-4 col-sm-4">
                                    <label>Tên phòng ban</label>
                                </div>
                        
                                <div class="col-md-4 col-sm-8">
                                    <input type="text" name="Ho000Ten" class="form-control" formControlName="name" placeholder="Nhập tên phòng ban"  fdprocessedid="w1e9hq">
                                </div>
                                
                                <div class=" col-md-offset-5 col-sm-offset-4 col-sm-5" style="height:15px">
                                    <label class="control-label text-danger">
                                        <span class="field-validation-valid" data-valmsg-for="HoTen" data-valmsg-replace="true"></span>
                                    </label>
                                </div>
                                    <!---end--->
                                </div>
                                <div class="form-group">
                                    <!---start-->
                                    <div class="control-label col-md-offset-1 col-md-4 col-sm-4">
                                        <label>SDT</label>
                                    </div>
                            
                                    <div class="col-md-4 col-sm-8">
                                        <input type="text" name="sdt" class="form-control" formControlName="sdt" placeholder="Nhập SDT"  fdprocessedid="w1e9hq">
                                    </div>
                                    
                                    <div class=" col-md-offset-5 col-sm-offset-4 col-sm-5" style="height:15px">
                                        <label class="control-label text-danger">
                                            <span class="field-validation-valid" data-valmsg-for="HoTen" data-valmsg-replace="true"></span>
                                        </label>
                                    </div>
                                        <!---end--->
                                    </div>
                                    <div class="form-group">
                                        <!---start-->
                                        <div class="control-label col-md-offset-1 col-md-4 col-sm-4">
                                            <label>Địa chỉ</label>
                                        </div>
                                
                                        <div class="col-md-4 col-sm-8">
                                            <input type="text" name="diachi" class="form-control" formControlName="diachi" placeholder="Nhập địa chỉ"  fdprocessedid="w1e9hq">
                                        </div>
                                        
                                        <div class=" col-md-offset-5 col-sm-offset-4 col-sm-5" style="height:15px">
                                            <label class="control-label text-danger">
                                                <span class="field-validation-valid" data-valmsg-for="HoTen" data-valmsg-replace="true"></span>
                                            </label>
                                        </div>
                                            <!---end--->
                                        </div>
                               
                            <div class="form-group">
                                <div class=" col-md-offset-5 col-sm-offset-4 col-sm-5">
                                    <a href="phong-ban" class="btn btn-sm btn-primary" (click)="onSubmit()" >Thêm phòng ban</a>
                                </div>
                            </div>
                        
                        </form>
                   
                        
        
    
</div>
</div>
